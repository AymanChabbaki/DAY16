<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Blog App</title>
  <link rel="stylesheet" href="modern.css">
  <link rel="stylesheet" href="social.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236366f1' stroke-width='2'><path d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z'/><polyline points='14,2 14,8 20,8'/><line x1='16' y1='13' x2='8' y2='13'/><line x1='16' y1='17' x2='8' y2='17'/><polyline points='10,9 9,9 8,9'/></svg>">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-brand">
        <i data-lucide="file-text"></i>
        <span>Social Blog</span>
      </div>
      <nav class="navbar-nav">
        <a href="#" onclick="openCreateModal()" class="nav-link">
          <i data-lucide="plus"></i> Create
        </a>
        <a href="#" onclick="scrollToFeed()" class="nav-link">
          <i data-lucide="home"></i> Feed
        </a>
        <a href="#" onclick="showStats()" class="nav-link">
          <i data-lucide="bar-chart-3"></i> Stats
        </a>
        <a href="#" onclick="setCurrentUser()" class="nav-link">
          <i data-lucide="user"></i> Profile
        </a>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
          <i id="theme-icon" data-lucide="moon"></i>
        </button>
      </nav>
    </div>
  </header>

  <div class="container">
    <!-- Quick Create Section -->
    <div class="quick-create">
      <div class="create-post-card">
        <div class="user-avatar">
          <i data-lucide="user"></i>
        </div>
        <button class="create-post-btn" onclick="openCreateModal()">
          What's on your mind?
        </button>
        <button class="create-btn-icon" onclick="openCreateModal()" title="Create new post">
          <i data-lucide="plus"></i>
        </button>
      </div>
    </div>

    <!-- Stats Section (Hidden by default) -->
    <div class="stats-bar" id="stats-bar" style="display: none;">
      <div class="stat-card">
        <div class="stat-number" id="total-posts">0</div>
        <div class="stat-label">Total Posts</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-authors">0</div>
        <div class="stat-label">Authors</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-tags">0</div>
        <div class="stat-label">Tags</div>
      </div>
    </div>

    <!-- Posts Feed -->
    <div class="posts-feed" id="posts-feed">
      <div class="loading">Loading posts...</div>
    </div>
  </div>

  <!-- Create Post Modal -->
  <div class="modal-overlay" id="modal-overlay" onclick="closeCreateModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 id="modal-title">
          <i data-lucide="edit-3"></i> Create Post
        </h2>
        <button class="modal-close" onclick="closeCreateModal()">
          <i data-lucide="x"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="postForm" autocomplete="off">
          <div class="form-group">
            <input type="text" id="title" placeholder="Post title..." required />
          </div>
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="author" placeholder="Your name..." required />
            </div>
            <div class="form-group">
              <input type="text" id="tags" placeholder="Tags (comma separated)..." />
            </div>
          </div>
          <div class="form-group">
            <textarea id="content" placeholder="What's on your mind?" rows="6" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancelEdit" class="btn-secondary" style="display:none;" onclick="closeCreateModal()">
          <i data-lucide="x"></i> Cancel
        </button>
        <button type="submit" form="postForm" id="submitBtn" class="btn-primary">
          <i data-lucide="send"></i>
          <span id="submit-text">Publish</span>
        </button>
      </div>
    </div>
  </div>

  <div id="toast"></div>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="social.js"></script>
</body>
</html>
