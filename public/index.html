<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Blog App</title>
  <link rel="stylesheet" href="modern.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Modern Blog App</h1>
    <nav>
      <a href="#" onclick="window.scrollTo(0,0)">Home</a>
      <a href="#" onclick="document.getElementById('postForm').scrollIntoView({behavior:'smooth'})">New Post</a>
    </nav>
  </header>
  <div class="container">
    <form id="postForm" autocomplete="off">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="author" placeholder="Author" required />
      <input type="text" id="tags" placeholder="Tags (comma separated)" />
      <textarea id="content" placeholder="Content" rows="5" required></textarea>
      <div style="display:flex;gap:1rem;align-items:center;">
        <button type="submit" id="submitBtn">Add Post</button>
        <button type="button" id="cancelEdit" style="display:none;background:#64748b;">Cancel Edit</button>
      </div>
    </form>
    <div class="posts" id="posts"></div>
  </div>
  <div id="toast"></div>
  <script src="modern.js"></script>
</body>
</html>
